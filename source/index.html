<!DOCTYPE html>
<html lang="ru" data-validate="html">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Акселератор. Третий проект. Сайт Стажировка - возможность получения профессионального опыта за рубежом">
  <title>Стажировка</title>
  <link rel="stylesheet" href="sass/style.scss">
  <link rel="preload" href="fonts/manrope-v15-cyrillic_latin-500.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/manrope-v15-cyrillic_latin-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/manrope-v15-cyrillic_latin-300.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="img/favicons/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="img/favicons/apple.png">
  <link rel="manifest" href="manifest.webmanifest">
</head>

<body>
  <div data-test="slider">
    <picture>
      <source type="image/webp" media="(max-width: 767px)" width="320" height="568" srcset="./img/content/slider/slide-1-mobile@1x.webp 1x, ./img/content/slider/slide-1-mobile@2x.webp 2x">
      <source type="image/webp" media="(max-width: 1439px)" width="768" height="1024" srcset="./img/content/slider/slide-1-tablet@1x.webp 1x, ./img/content/slider/slide-1-tablet@2x.webp 2x">
      <source type="image/webp" width="1440" height="800" srcset="./img/content/slider/slide-1-desktop@1x.webp 1x, ./img/content/slider/slide-1-desktop@2x.webp 2x">
      <source type="image/jpeg" media="(max-width: 767px)" width="320" height="568" srcset="./img/content/slider/slide-1-mobile@1x.jpg 1x, ./img/content/slider/slide-1-mobile@2x.jpg 2x">
      <source type="image/jpeg" media="(max-width: 1439px)" width="768" height="1024" srcset="./img/content/slider/slide-1-tablet@1x.jpg 1x, ./img/content/slider/slide-1-tablet@2x.jpg 2x">
      <img src="./img/content/slider/slide-1-desktop@1x.jpg" width="1440" height="800" srcset="./img/content/slider/slide-1-desktop@2x.jpg 2x" alt="Девушка в незнакомом городе.">
    </picture>
  </div>
  <div data-test="about">about</div>
  <div data-test="programs">programs</div>
  <div data-test="grant">grant</div>
  <div data-test="news">news</div>
  <div data-test="FAQ">FAQ</div>
  <div data-test="reviews">reviews</div>
  <div data-test="contacts">contacts</div>
  <div data-test="form">form</div>
  <div data-test="footer">footer</div>
  <script type="module" src="js/main.js"></script>
</body>

</html>
